name: egui Demo CI

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/demos/egui/**'
      - '.github/workflows/egui-demo-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/demos/egui/**'
      - '.github/workflows/egui-demo-ci.yml'
  workflow_dispatch:

# Cancel old runs when new commits are pushed to the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test egui Demo
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install lavapipe for headless rendering (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y mesa-vulkan-drivers libvulkan1

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: docs/demos/egui
          shared-key: "egui-demo"
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Build
        working-directory: docs/demos/egui
        run: cargo build --verbose

      - name: Run tests with snapshot generation
        working-directory: docs/demos/egui
        run: UPDATE_SNAPSHOTS=1 cargo test --verbose
        env:
          # Force egui menu on macOS to test fallback path
          USE_EGUI_MENU: ${{ runner.os == 'macOS' && '1' || '' }}

      - name: Build release
        working-directory: docs/demos/egui
        run: cargo build --release --verbose
